<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaptivan API Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #e0e0e0;
        }
        h1 { color: #4a9eff; }
        .endpoint {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        .method {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 10px;
        }
        .get { background: #2e7d32; }
        .post { background: #1976d2; }
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #3a8eef; }
        .response {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .error { color: #ff5252; }
        .success { color: #4caf50; }
        select, input {
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 6px;
            border-radius: 4px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Kaptivan Cluster API Test</h1>

    <div class="endpoint">
        <h3><span class="method get">GET</span>/api/v1/clusters/config</h3>
        <p>List all clusters from kubeconfig</p>
        <button onclick="listClusters()">List Clusters</button>
        <div id="clusters-response" class="response"></div>
    </div>

    <div class="endpoint">
        <h3><span class="method post">POST</span>/api/v1/clusters/connect</h3>
        <p>Connect to a specific cluster</p>
        <select id="cluster-context">
            <option value="">Select a cluster...</option>
        </select>
        <button onclick="connectCluster()">Connect</button>
        <div id="connect-response" class="response"></div>
    </div>

    <div class="endpoint">
        <h3><span class="method get">GET</span>/api/v1/clusters/:context</h3>
        <p>Get detailed cluster information</p>
        <select id="cluster-info-context">
            <option value="">Select a cluster...</option>
        </select>
        <button onclick="getClusterInfo()">Get Info</button>
        <div id="info-response" class="response"></div>
    </div>

    <div class="endpoint">
        <h3><span class="method post">POST</span>/api/v1/clusters/disconnect</h3>
        <p>Disconnect from a cluster</p>
        <select id="cluster-disconnect-context">
            <option value="">Select a cluster...</option>
        </select>
        <button onclick="disconnectCluster()">Disconnect</button>
        <div id="disconnect-response" class="response"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';

        async function listClusters() {
            try {
                const response = await fetch(`${API_BASE}/clusters/config`);
                const data = await response.json();
                
                document.getElementById('clusters-response').innerHTML = 
                    `<span class="success">✓ Success</span>\n${JSON.stringify(data, null, 2)}`;
                
                // Populate dropdowns with cluster contexts
                if (data.clusters) {
                    const contexts = data.clusters.map(c => c.context);
                    updateDropdowns(contexts);
                }
            } catch (error) {
                document.getElementById('clusters-response').innerHTML = 
                    `<span class="error">✗ Error: ${error.message}</span>`;
            }
        }

        async function connectCluster() {
            const context = document.getElementById('cluster-context').value;
            if (!context) {
                alert('Please select a cluster');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/clusters/connect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ context: context })
                });
                const data = await response.json();
                
                document.getElementById('connect-response').innerHTML = 
                    response.ok 
                        ? `<span class="success">✓ Success</span>\n${JSON.stringify(data, null, 2)}`
                        : `<span class="error">✗ Error</span>\n${JSON.stringify(data, null, 2)}`;
                
                // Refresh cluster list to show updated connection status
                listClusters();
            } catch (error) {
                document.getElementById('connect-response').innerHTML = 
                    `<span class="error">✗ Error: ${error.message}</span>`;
            }
        }

        async function getClusterInfo() {
            const context = document.getElementById('cluster-info-context').value;
            if (!context) {
                alert('Please select a cluster');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/clusters/${context}`);
                const data = await response.json();
                
                document.getElementById('info-response').innerHTML = 
                    response.ok 
                        ? `<span class="success">✓ Success</span>\n${JSON.stringify(data, null, 2)}`
                        : `<span class="error">✗ Error</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('info-response').innerHTML = 
                    `<span class="error">✗ Error: ${error.message}</span>`;
            }
        }

        async function disconnectCluster() {
            const context = document.getElementById('cluster-disconnect-context').value;
            if (!context) {
                alert('Please select a cluster');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/clusters/disconnect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ context: context })
                });
                const data = await response.json();
                
                document.getElementById('disconnect-response').innerHTML = 
                    response.ok 
                        ? `<span class="success">✓ Success</span>\n${JSON.stringify(data, null, 2)}`
                        : `<span class="error">✗ Error</span>\n${JSON.stringify(data, null, 2)}`;
                
                // Refresh cluster list to show updated connection status
                listClusters();
            } catch (error) {
                document.getElementById('disconnect-response').innerHTML = 
                    `<span class="error">✗ Error: ${error.message}</span>`;
            }
        }

        function updateDropdowns(contexts) {
            const dropdowns = [
                'cluster-context', 
                'cluster-info-context', 
                'cluster-disconnect-context'
            ];
            
            dropdowns.forEach(id => {
                const select = document.getElementById(id);
                select.innerHTML = '<option value="">Select a cluster...</option>';
                contexts.forEach(context => {
                    const option = document.createElement('option');
                    option.value = context;
                    option.textContent = context;
                    select.appendChild(option);
                });
            });
        }

        // Load clusters on page load
        window.onload = () => {
            listClusters();
        };
    </script>
</body>
</html>
