metadata:
  name: app-management-binding
  namespace: apps
subjects:
  - kind: ServiceAccount
    name: app-service-account
    namespace: apps
roleRef:
  kind: Role
  name: app-management-role
  apiGroup: rbac.authorization.k8s.io

---
# RoleBinding 3: Configuration and storage
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: config-storage-binding
  namespace: apps
subjects:
  - kind: ServiceAccount
    name: app-service-account
    namespace: apps
roleRef:
  kind: Role
  name: config-storage-role
  apiGroup: rbac.authorization.k8s.io

---
# RoleBinding 4: Network and security
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: network-security-binding
  namespace: apps
subjects:
  - kind: ServiceAccount
    name: app-service-account
    namespace: apps
roleRef:
  kind: Role
  name: network-security-role
  apiGroup: rbac.authorization.k8s.io

---
# ClusterRoleBinding 1: Global readonly
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: global-readonly-binding
subjects:
  - kind: ServiceAccount
    name: app-service-account
    namespace: apps
roleRef:
  kind: ClusterRole
  name: global-readonly-cluster-role
  apiGroup: rbac.authorization.k8s.io

---
# ClusterRoleBinding 2: Node and namespace management
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-namespace-binding
subjects:
  - kind: ServiceAccount
    name: app-service-account
    namespace: apps
roleRef:
  kind: ClusterRole
  name: node-namespace-cluster-role
  apiGroup: rbac.authorization.k8s.io

---
# ClusterRoleBinding 3: Storage management
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: storage-binding
subjects:
  - kind: ServiceAccount
    name: app-service-account
    namespace: apps
roleRef:
  kind: ClusterRole
  name: storage-cluster-role
  apiGroup: rbac.authorization.k8s.io

---
# ClusterRoleBinding 4: Security and RBAC
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: security-rbac-binding
subjects:
  - kind: ServiceAccount
    name: app-service-account
    namespace: apps
roleRef:
  kind: ClusterRole
  name: security-rbac-cluster-role
  apiGroup: rbac.authorization.k8s.io

---
# Deployment with all ConfigMaps and Secrets
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: apps
  labels:
    app: sample-app
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
        version: v1
    spec:
      serviceAccountName: app-service-account
      
      # Init Container
      initContainers:
      - name: init-setup
        image: busybox:1.35
        command: ['sh', '-c']
        args:
          - |
            echo "Starting initialization..."
            echo "Checking connectivity..."
            wget -O- --timeout=2 --tries=3 http://www.google.com > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              echo "Internet connectivity: OK"
            else
              echo "Internet connectivity: Not available (continuing anyway)"
            fi
            echo "Creating required directories..."
            mkdir -p /shared-data/config
            mkdir -p /shared-data/logs
            mkdir -p /shared-data/scripts
            echo "Initialization timestamp: $(date)" > /shared-data/init-timestamp.txt
            echo "App Version: $APP_VERSION" > /shared-data/config/version.txt
            echo "Environment: $ENVIRONMENT" > /shared-data/config/environment.txt
            # Copy scripts from ConfigMap
            cp /scripts/* /shared-data/scripts/ 2>/dev/null || true
            chmod +x /shared-data/scripts/*.sh 2>/dev/null || true
            echo "Initialization complete!"
            sleep 2
        env:
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: app.properties
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: env-settings
              key: ENVIRONMENT
        volumeMounts:
        - name: shared-data
          mountPath: /shared-data
        - name: app-scripts-volume
          mountPath: /scripts
      
      containers:
      # Main Application Container
      - name: main-app
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        # Secret 1: Database Credentials (ALL keys)
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: database
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: database-url
        # Secret 2: API Keys (ALL keys)
        - name: API_KEY_STRIPE
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: stripe-key
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: aws-access-key
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: aws-secret-key
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: google-api-key
        # Secret 3: OAuth Credentials (ALL keys)
        - name: OAUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth-credentials
              key: client-id
        - name: OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth-credentials
              key: client-secret
        - name: OAUTH_REDIRECT_URI
          valueFrom:
            secretKeyRef:
              name: oauth-credentials
              key: redirect-uri
        - name: OAUTH_SCOPE
          valueFrom:
            secretKeyRef:
              name: oauth-credentials
              key: scope
        # Secret 4: TLS Certificates (referenced as files via volume mount)
        - name: TLS_CERT_PATH
          value: "/etc/tls/tls.crt"
        - name: TLS_KEY_PATH
          value: "/etc/tls/tls.key"
        # Secret 5: SMTP Configuration (ALL keys)
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: smtp-config
              key: smtp-host
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: smtp-config
              key: smtp-port
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: smtp-config
              key: smtp-username
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smtp-config
              key: smtp-password
        - name: SMTP_FROM_ADDRESS
          valueFrom:
            secretKeyRef:
              name: smtp-config
