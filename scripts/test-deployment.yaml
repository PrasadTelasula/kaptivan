---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: apps
  labels:
    name: apps
    environment: production

---
# ConfigMap 1: Application Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: apps
data:
  app.properties: |
    server.port=8080
    app.name=sample-app
    app.version=1.0.0
    log.level=info
  database.conf: |
    host=localhost
    port=5432
    name=appdb
    max_connections=100
  welcome.message: "Welcome to Kubernetes Sample Application!"

---
# ConfigMap 2: Feature Flags
apiVersion: v1
kind: ConfigMap
metadata:
  name: feature-flags
  namespace: apps
data:
  enable.caching: "true"
  enable.debug: "false"
  enable.metrics: "true"
  enable.tracing: "true"
  feature.new-ui: "enabled"
  feature.dark-mode: "enabled"
  feature.beta-features: "disabled"

---
# ConfigMap 3: Logging Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: logging-config
  namespace: apps
data:
  log4j.properties: |
    log4j.rootLogger=INFO, stdout, file
    log4j.appender.stdout=org.apache.log4j.ConsoleAppender
    log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
    log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
  logback.xml: |
    <configuration>
      <appender name="STDOUT" class="ch.qos.logback.core.ConsoleAppender">
        <encoder>
          <pattern>%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n</pattern>
        </encoder>
      </appender>
      <root level="INFO">
        <appender-ref ref="STDOUT" />
      </root>
    </configuration>

---
# ConfigMap 4: Environment Settings
apiVersion: v1
kind: ConfigMap
metadata:
  name: env-settings
  namespace: apps
data:
  ENVIRONMENT: "production"
  REGION: "us-west-2"
  DATACENTER: "DC1"
  CLUSTER_NAME: "prod-cluster-01"
  DEPLOYMENT_TYPE: "kubernetes"
  SERVICE_MESH: "istio"
  MONITORING_ENABLED: "true"

---
# ConfigMap 5: Cache Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: cache-config
  namespace: apps
data:
  redis.conf: |
    maxmemory 256mb
    maxmemory-policy allkeys-lru
    save 900 1
    save 300 10
    save 60 10000
  cache.ttl: "3600"
  cache.size: "1000"
  cache.eviction: "LRU"

