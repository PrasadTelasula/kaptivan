apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: readonly-binding
  namespace: apps
subjects:
  - kind: ServiceAccount
    name: app-service-account
    namespace: apps
roleRef:
  kind: Role
  name: readonly-role
  apiGroup: rbac.authorization.k8s.io

---
# RoleBinding 2: Application management
apiVersion: rbac.authorization.k8s.io/v1
