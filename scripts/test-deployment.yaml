---
# ConfigMap 7: Notification Templates
apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-templates
  namespace: apps
data:
  email.welcome: |
    Subject: Welcome to Our Service!
    Dear {{username}},
    Welcome to our platform. We're excited to have you on board!
  email.alert: |
    Subject: System Alert
    Alert Type: {{alert_type}}
    Message: {{message}}
    Timestamp: {{timestamp}}
  slack.webhook: "https://hooks.slack.com/services/EXAMPLE"
  teams.webhook: "https://outlook.office.com/webhook/EXAMPLE"

---
# ConfigMap 8: Monitoring Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: monitoring-config
  namespace: apps
data:
  prometheus.yaml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs:
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
        - role: pod
  grafana.dashboard: |
    {
      "dashboard": {
        "title": "Application Metrics",
        "panels": []
      }
    }
  alert.rules: |
    - alert: HighMemoryUsage
      expr: memory_usage > 80
      for: 5m

---
# ConfigMap 9: Business Rules
apiVersion: v1
kind: ConfigMap
metadata:
  name: business-rules
  namespace: apps
data:
  pricing.tiers: |
    basic: 9.99
    premium: 19.99
    enterprise: 49.99
  limits.api: "10000"
  limits.storage: "100GB"
  limits.users: "1000"
  business.hours: "09:00-17:00"
  support.email: "support@example.com"
  compliance.standards: "SOC2,GDPR,HIPAA"

---
# ConfigMap 10: Application Scripts
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-scripts
  namespace: apps
data:
  startup.sh: |
    #!/bin/bash
    echo "Starting application..."
    export APP_HOME=/opt/app
    mkdir -p $APP_HOME/logs
    echo "Application started at $(date)"
  healthcheck.sh: |
    #!/bin/bash
    curl -f http://localhost:8080/health || exit 1
  backup.sh: |
    #!/bin/bash
    echo "Backing up data..."
    tar -czf /backup/app-$(date +%Y%m%d).tar.gz /data

