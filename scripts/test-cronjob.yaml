metadata:
  name: cleanup-cronjob
  namespace: scheduled-jobs
  labels:
    app: cleanup
    schedule: every-5-min
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid  # Don't run if previous is still running
  
  jobTemplate:
    spec:
      backoffLimit: 1
      ttlSecondsAfterFinished: 300
      
      template:
        metadata:
          labels:
            app: cleanup
            cronjob: cleanup
        spec:
          restartPolicy: Never
          serviceAccountName: cronjob-service-account
          
          containers:
          - name: cleanup
            image: busybox:1.35
            command: ['sh', '-c']
            args:
              - |
                echo "Starting cleanup job at $(date)"
                
                # Clean old files
                find /tmp -name "*.tmp" -mmin +5 -delete 2>/dev/null || true
                
                # Log cleanup action
                echo "[$(date)] Cleanup completed" >> /shared/cleanup.log
                
                echo "Cleanup job finished"
            volumeMounts:
            - name: shared-data
              mountPath: /shared
            - name: cleanup-scripts
              mountPath: /scripts
            resources:
              requests:
                memory: "32Mi"
                cpu: "25m"
              limits:
                memory: "64Mi"
                cpu: "50m"
          
          volumes:
          - name: shared-data
            emptyDir: {}
          - name: cleanup-scripts
            configMap:
              name: cleanup-scripts

---
# CronJob 3: Metrics Collection (Every 5 minutes)
apiVersion: batch/v1
kind: CronJob
metadata:
  name: metrics-cronjob
  namespace: scheduled-jobs
  labels:
    app: metrics
    schedule: every-5-min
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Replace
  
  jobTemplate:
    spec:
      backoffLimit: 2
      ttlSecondsAfterFinished: 600
      
      template:
        metadata:
          labels:
            app: metrics
            cronjob: metrics
        spec:
          restartPolicy: OnFailure
          serviceAccountName: cronjob-service-account
          
          containers:
          - name: metrics-collector
            image: alpine:3.18
            command: ['sh', '-c']
            args:
              - |
                echo "Collecting metrics at $(date)"
                
                # Install tools
                apk add --no-cache curl jq
                
                # Create metrics report
                cat > /tmp/metrics.json <<EOF
                {
                  "timestamp": "$(date -Iseconds)",
                  "type": "scheduled_metrics",
                  "data": {
                    "cpu": "$(grep 'cpu ' /proc/stat | awk '{print ($2+$4)*100/($2+$4+$5)}')",
                    "memory": "$(free -m | awk 'NR==2{printf "%.2f", $3*100/$2}')",
                    "processes": "$(ps aux | wc -l)",
                    "uptime": "$(uptime -p)"
                  }
                }
                EOF
                
                echo "Metrics collected successfully"
                cat /tmp/metrics.json
                
                # Store metrics
                cp /tmp/metrics.json /shared/metrics-$(date +%s).json
            env:
            - name: DATADOG_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys
                  key: datadog-api-key
            volumeMounts:
            - name: shared-data
              mountPath: /shared
            - name: metrics-config
              mountPath: /config/metrics
            resources:
              requests:
                memory: "64Mi"
                cpu: "50m"
              limits:
                memory: "128Mi"
                cpu: "100m"
          
          volumes:
          - name: shared-data
            emptyDir: {}
          - name: metrics-config
            configMap:
              name: metrics-config