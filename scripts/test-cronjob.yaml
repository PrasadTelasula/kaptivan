    {
      "text": "CronJob Alert",
      "attachments": [{
        "color": "{{.Color}}",
        "title": "{{.Title}}",
        "text": "{{.Message}}",
        "timestamp": "{{.Timestamp}}"
      }]
    }

---
# ConfigMap 10: Integration Tests
