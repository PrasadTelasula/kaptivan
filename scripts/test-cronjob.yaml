---
# Namespace for CronJobs
apiVersion: v1
kind: Namespace
metadata:
  name: scheduled-jobs
  labels:
    name: scheduled-jobs
    environment: production
    type: cronjobs

---
# ConfigMap 1: CronJob Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: cronjob-config
  namespace: scheduled-jobs
data:
  job.properties: |
    job.name=periodic-task
    job.type=scheduled
    run.interval=5m
    max.runtime=240
    alert.enabled=true
  task.conf: |
    task.type=health-check
    endpoints.to.check=10
    timeout.seconds=30
    retry.count=3
  schedule.message: "Scheduled task running every 5 minutes"

---
# ConfigMap 2: Health Check URLs
apiVersion: v1
kind: ConfigMap
metadata:
  name: health-check-urls
  namespace: scheduled-jobs
data:
  urls.txt: |
    https://google.com
    https://github.com
    https://kubernetes.io
    https://docker.com
    https://stackoverflow.com
  internal-services.txt: |
    http://app-service.default.svc.cluster.local/health
    http://api-service.default.svc.cluster.local/health
    http://db-service.default.svc.cluster.local/health

---
# ConfigMap 3: Metrics Collection
apiVersion: v1
kind: ConfigMap
metadata:
  name: metrics-config
  namespace: scheduled-jobs
data:
  metrics-query.sh: |
    #!/bin/bash
    echo "Collecting metrics at $(date)"
    
    # CPU metrics
    echo "CPU Usage:"
    top -bn1 | head -5
    
    # Memory metrics
    echo "Memory Usage:"
    free -h
    
    # Disk metrics
    echo "Disk Usage:"
    df -h
    
    # Network metrics
    echo "Network Statistics:"
    netstat -s | head -20
  prometheus-queries.yaml: |
    queries:
      - name: cpu_usage
        query: 'rate(container_cpu_usage_seconds_total[5m])'
      - name: memory_usage
        query: 'container_memory_usage_bytes'
      - name: pod_count
        query: 'count(kube_pod_info)'

---
# ConfigMap 4: Cleanup Scripts
apiVersion: v1
kind: ConfigMap
metadata:
  name: cleanup-scripts
  namespace: scheduled-jobs
data:
  cleanup-logs.sh: |
    #!/bin/bash
    echo "Starting log cleanup..."
    find /var/log -name "*.log" -mtime +7 -delete 2>/dev/null || true
    find /tmp -name "cronjob-*" -mmin +60 -delete 2>/dev/null || true
    echo "Cleanup completed at $(date)"
  cleanup-data.sh: |
    #!/bin/bash
    echo "Cleaning old data files..."
    find /data -name "*.tmp" -mtime +1 -delete 2>/dev/null || true
    find /data -name "*.bak" -mtime +3 -delete 2>/dev/null || true
  cleanup-docker.sh: |
    #!/bin/bash
    echo "Cleaning Docker resources..."
    docker system prune -f 2>/dev/null || true

---
# ConfigMap 5: Report Templates
apiVersion: v1
kind: ConfigMap
metadata:
  name: report-templates
  namespace: scheduled-jobs
data:
  hourly-report.html: |
    <html>
    <head><title>Hourly Report</title></head>
    <body>
      <h1>Scheduled Job Report</h1>
      <p>Time: {{.Time}}</p>
      <p>Status: {{.Status}}</p>
      <p>Tasks Completed: {{.TasksCompleted}}</p>
      <p>Next Run: {{.NextRun}}</p>
    </body>
    </html>
  summary.json: |
    {
      "report_type": "scheduled_job",
      "timestamp": "{{.Timestamp}}",
      "job_name": "{{.JobName}}",
      "status": "{{.Status}}",
      "metrics": {{.Metrics}}
    }

---
# ConfigMap 6: Database Maintenance
apiVersion: v1
kind: ConfigMap
metadata:
  name: db-maintenance
  namespace: scheduled-jobs
data:
  vacuum.sql: |
    -- PostgreSQL maintenance
    VACUUM ANALYZE;
    REINDEX DATABASE mydb;
  backup.sh: |
    #!/bin/bash
    echo "Starting database backup..."
    DATE=$(date +%Y%m%d_%H%M%S)
    pg_dump -h $DB_HOST -U $DB_USER -d $DB_NAME > /backup/db_$DATE.sql
    echo "Backup completed: db_$DATE.sql"
  optimize.sql: |
    -- MySQL optimization
    OPTIMIZE TABLE users;
    OPTIMIZE TABLE transactions;
    ANALYZE TABLE users;

---
# ConfigMap 7: Cache Management
apiVersion: v1
kind: ConfigMap
metadata:
  name: cache-management
  namespace: scheduled-jobs
data:
  redis-flush.sh: |
    #!/bin/bash
    echo "Managing Redis cache..."
    redis-cli --scan --pattern "temp:*" | xargs redis-cli DEL
    redis-cli INFO memory
  memcached-stats.sh: |
    #!/bin/bash
    echo "Memcached statistics..."
    echo stats | nc localhost 11211

---
# ConfigMap 8: Security Scans
apiVersion: v1
kind: ConfigMap
metadata:
  name: security-scans
  namespace: scheduled-jobs
data:
  vulnerability-check.sh: |
    #!/bin/bash
    echo "Running security scan..."
    # Check for security updates
    apt list --upgradable 2>/dev/null | grep -i security || echo "No security updates"
  port-scan.sh: |
    #!/bin/bash
    echo "Checking open ports..."
    netstat -tuln | grep LISTEN

---
# ConfigMap 9: Notification Config
apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-config
  namespace: scheduled-jobs
data:
  email-template.txt: |
    Subject: CronJob Execution Report
    
    Job Name: {{.JobName}}
    Execution Time: {{.Time}}
    Status: {{.Status}}
    
    Details:
    {{.Details}}
